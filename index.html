<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cities and Countries</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body id="body">
    <div id="header">
        <h1>Städer och länder</h1>
        <div id="buttonContainer">
            <button class="btn" type="button" data-toggle="collapse" data-target="#countryDropdown"
                aria-expanded="false" aria-controls="countryDropdown">
                Välj land
            </button>
            <button id="btnLogin" class="btn" type="button" data-toggle="collapse" data-target="#dropdown-menu"
                aria-expanded="false" aria-controls="dropdown-menu">
                logga in
            </button>
        </div>
    </div>
    <div>
        <div class="collapse" id="countryDropdown">
            <div class="px-4 py-3">
                <div class="form-group" id="countryContainer">
                </div>
            </div>
        </div>
        <div class="collapse" id="dropdown-menu">
            <form class="px-4 py-3">
                <div class="form-group">
                    <input type="email" class="form-control" id="dropDownUserName" placeholder="Ange ditt anvandarnamn">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="dropDownPassword" placeholder="Ange losen">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropDownRememberMe">
                        <label for="dropDownRememberMe" class="form-check-label">
                            Kom ihag mig
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Logga in</button>
                <a href="dropdown-item" href="#">Skapa en anvandare</a>
                <a href="dropdown-item" href="#">Glomt losen</a>
            </form>
        </div>
    </div>

    <div class="container">
    </div>






    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
