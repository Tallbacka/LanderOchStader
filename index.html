<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cities and Countries</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/2f245fa161.js" crossorigin="anonymous"></script>

</head>

<body id="body">

    <!-- Navigation panel -->
    <div class="w3-container">
        <div class="w3-container w3-cell w3-cell-middle">
            <h5>Länder och städer</h5>
        </div>
        <div class="w3-container w3-cell w3-cell-middle">
            <a id="openLoginModal" href="#" class="w3-button"
                onclick="document.getElementById('loginModal').style.display='block'">Login</a>
        </div>
        <div id="countryBar" class="w3-bar">
            <button class="w3-bar-item w3-button tablink" onclick="openCountry(event, 'visited')">Besökta
                städer</button>
        </div>
        <div id="sverige" class="w3-container country" style="display:none">
            <p>sverige</p>
        </div>
        <div id="finland" class="w3-container country" style="display:none">
            <p>finland</p>
        </div>
        <div id="norge" class="w3-container country" style="display:none">
            <p>norge</p>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
            <form class="w3-container">
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ange användarnamn"
                        name="usrname" required>
                    <input class="w3-input w3-border" type="password" placeholder="Ange lösen" name="psw" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Logga in</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Kom ihåg mig
                </div>
            </form>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('loginModal').style.display='none'" type="button"
                    class="w3-button" style="background-color:#B7AFA3 ">Avbryt</button>
                <span class="w3-right w3-padding">Glömt <a href="#">lösenord?</a></span>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script>
        var modal = document.getElementById('loginModal')
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }        
        function openCountry(event, country) {
            var x, tablinks;
            x = document.getElementsByClassName('country')

            for (let i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName('tablink');

            for (let i = 0; i < x.length; i++) {
                tablinks[i].style.background = "#6D929B";
            }

            document.getElementById(country).style.display = "block";
            event.currentTarget.style.backgroundcolor = "#E8D0A9";
        }
    </script>

    <script src="scripts/main.js"></script>
</body>

</html>
