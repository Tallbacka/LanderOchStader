<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cities and Countries</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/2f245fa161.js" crossorigin="anonymous"></script>

</head>

<body id="body">

    <!-- Navigation panel -->
    <div id="navigationBar" class="w3-container">
        <div class="w3-container w3-cell-row w3-cell-middle w3-mobile w3-center">
            <h3>Länder & Städer</h3>
            <a style="font-size: 20px" href="#" class="w3-button w3-block">Navigering<i class="fas fa-caret-square-down" onclick="showCities('countryBar')"></i></a>
        </div>
        <div id="countryBar" class="w3-bar w3-hide w3-center w3-mobile">
            <a id="countryButton" class="w3-button">Besökta städer</a>
            <hr>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
            <form class="w3-container">
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ange användarnamn"
                        name="usrname" required>
                    <input class="w3-input w3-border" type="password" placeholder="Ange lösen" name="psw" required>
                    <button class="w3-button w3-block w3-section w3-padding" type="submit" style="background-color:#B7AFA3">Logga in</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Kom ihåg mig
                </div>
            </form>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('loginModal').style.display='none'" type="button"
                    class="w3-button" style="background-color:#B7AFA3 ">Avbryt</button>
                    <span class="w3-right w3-padding"><a href="#">Skapa användare</a></a></span>
                <span class="w3-right w3-padding">Glömt <a href="#">lösenord?</a></span>
            </div>
        </div>
    </div>
    <div class="w3-container w3-mobile w3-red">
        test
        <div id="countryContent" class="w3-container w3-blue">
            test
            <div id="cityContent" class="w3-container w3-green">
                test
            </div>
        </div>

    </div>


    <footer>
        <div class="w3-container w3-cell w3-cell-middle w3-mobile w3-center">
            <a id="openLoginModal" href="#" class="w3-button"
                onclick="document.getElementById('loginModal').style.display='block'" style="margin-left:0">Logga in</a>
        </div>
    </footer>

    <!-- scripts -->
    <script>
        var eventModal = document.getElementById('loginModal')
        window.onclick = function (eventModal) {
            if (eventModal.target == eventModal) {
                eventModal.style.display = "none";
            }
        }

        function showCities(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

    <script src="scripts/main.js"></script>
</body>

</html>
